name: Check
on:
  push:
jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.5
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Build
        run: go build
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.5
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Test
        run: |
          go test -coverprofile=coverage.txt -covermode=atomic ./...
          bash <(curl -s https://codecov.io/bash)
  Dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.5
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Dependencies
        run: go mod tidy && git diff --exit-code
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.29
